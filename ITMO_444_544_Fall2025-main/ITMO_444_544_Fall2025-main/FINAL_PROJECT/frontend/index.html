<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Parser</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">.  <!-- extra viewpoint-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Resume Parser</h1>
    <form id="uploadForm">
        <label for="resumeFile">Upload your resume:</label> <!-- Visibility -->
        <input type="file" id="resumeFile" name="file" accept=".pdf,.docx" required>
        <button type="submit">Upload Resume</button>
    </form>
    <pre id="response"></pre>
</div>
<script src="script.js"></script>
</body>
</html>
